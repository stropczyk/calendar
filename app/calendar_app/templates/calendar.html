{% extends "layout.html" %}
{% block content %}
<section id="feature-one">
    <div class="container min-vh-100">
        <div class="container" style="padding: 2rem;">
            <div class="card text-white border-dark mt-4">
                <div class="card-header bg-dark">
                    <h2 class="text-center">My schedule:</h2>
                </div>
                <div class="card-body">
                    <iframe src="https://calendar.google.com/calendar/embed?height=500&amp;wkst=2&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FWarsaw&amp;src=bjNxMDRhZDlvbGoxYW92bXAzazgybW85bW9AZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23A79B8E&amp;showPrint=0&amp;showTitle=0&amp;showTabs=0&amp;showNav=1&amp;showDate=1&amp;showCalendars=0&amp;mode=WEEK&amp;showTz=1"
                        style="border-width:0" width="100%" height="500" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="bg-light p-5">
    <div class="container justify-content-center col-md-6" style="padding: 2rem;">
        <div class="card text-white mb-5 border-dark">
            <form action="/calendar" method="get">
                <div class="card-header bg-secondary">
                    <h2 class="text-center">Today's available hours:</h2>
                </div>
                <div class="card-body">
                    <p style="text-align: center;">
                        {% for hour in available_hours %}
                            <a href="{{ url_for('main.login', event_date=today, event_time=hour.value) }}">
                                <input type="button" name="hour" value="{{ hour.text }}" class="btn btn-outline-dark btn-md mr-1 mb-2">
                            </a>
                        {% endfor %}
                    </p>
                </div>
            </form>
        </div>
        <div class="card text-white border-dark">
            <form action="/calendar" method="get">
                <div class="card-header bg-secondary">
                    <h2 class="text-center">Tomorrow's available hours:</h2>
                </div>
                <div class="card-body">
                    <p style="text-align: center;">
                        {% for hour in available_hours_2 %}
                            <a href="{{ url_for('main.login', event_date=tomorrow, event_time=hour.value) }}">
                                <input type="button" name="hour" value="{{ hour.text }}" class="btn btn-outline-dark btn-md mr-1 mb-2">
                            </a>
                        {% endfor %}
                    </p>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
